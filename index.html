<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyQuest - Questões de Concurso</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Study<span>Quest</span></h1>
      </div>
    </nav>

    <div class="container main-container">
      <!-- Dashboard -->
      <div class="dashboard">
        <div class="stats-card">
          <h3><i class="fas fa-chart-line"></i> Seu Progresso</h3>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="stats-grid">
            <div class="stat-item correct">
              <span id="correct-count">0</span>
              <small>Acertos</small>
            </div>
            <div class="stat-item wrong">
              <span id="wrong-count">0</span>
              <small>Erros</small>
            </div>
            <div class="stat-item total">
              <span id="total-questions">0</span>
              <small>Questões</small>
            </div>
          </div>
        </div>

        <!-- Filtros (apenas o que existe nas questões – sem repetições) -->
        <div class="filters-card">
          <div class="filter-group">
            <div class="filter-item">
              <label>Matéria</label>
              <select id="materia" class="modern-select"></select>
            </div>
            <div class="filter-item">
              <label>Banca</label>
              <select id="banca" class="modern-select"></select>
            </div>
            <div class="filter-item">
              <label>Dificuldade</label>
              <select id="nivel" class="modern-select"></select>
            </div>
            <div class="filter-item">
              <label>Assunto</label>
              <select id="assunto" class="modern-select"></select>
            </div>
            <div class="filter-item">
              <label>Status</label>
              <select id="status" class="modern-select">
                <option value="all">Todas</option>
                <option value="acertadas">Acertadas</option>
                <option value="erradas">Erradas</option>
                <option value="nao-respondidas">Não respondidas</option>
              </select>
            </div>
          </div>
          <div class="filter-actions">
            <button id="btn-apply-filter" class="btn-primary">Aplicar Filtros</button>
            <button id="btn-clear-filter" class="btn-primary">Limpar Filtro</button>
            <button id="btn-save-filter" class="btn-primary">Salvar Filtro</button>
          </div>
        </div>

        <!-- Lista de Questões -->
        <div id="question-list" class="question-list"></div>

        <!-- Paginação -->
        <div class="pagination">
          <button id="prev-page" class="btn-icon">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span id="current-page">1</span>/<span id="total-pages">1</span>
          <button id="next-page" class="btn-icon">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
